<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTL</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <!--Estilização Própria-->
    <link rel="stylesheet" href="./css/universal.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!--Título da página-->
    <header>
        <h1>VTL - SA2</h1>
    </header>
    
    <main>
        <!--Container dos jogos-->
        <article>
            <!--Card da lâmpada-->
            <section class="lampada">
                <figure class="jogo-img">
                    <img src="./assets/imagens/index/LampadaExemplo.png" alt="">
                </figure>

                <!--Nome do Jogo-->
                <div class="jogo-nome">
                    <h2>LÂMPADA</h2>
                </div>
            </section>

            <!--Card do cronômetro-->
            <section class="cronometro">
                <figure class="jogo-img">
                    <img src="./assets/imagens/index/CronometroExemplo.png" alt="">
                </figure>

                <div class="jogo-nome">
                    <h2>CRONÔMETRO</h2>
                </div>
            </section>

            <!--Card do Jogo da Velha-->
            <section class="jogo-da-velha">
                <figure class="jogo-img">
                    <img src="./assets/imagens/index/JogoVelhaExemplo.png" alt="">
                </figure>

                <div class="jogo-nome">
                    <h2>JOGO DA VELHA</h2>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <div class="repositorio">
            <a href="https://github.com/OZimbres/VTL-SA2" target="_blank">Repositório</a>
        </div>

                <a href="https://github.com/epicestudar" target="_blank">epicestudar</a>
            </li>
        </ul>
    </footer>
</body>

<script src="./js/index.js"></script>

</html>
