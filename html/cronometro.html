<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronômetro</title>
    <!-- importando fontes do google fonts:  --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">

<body>
    <header> <!-- header simples  --> 
        <nav>
            <a href="../index.html" target="_self">HOME</a> <!-- te leva de volta para o index.html  --> 
        </nav>
    </header>

    <main>
        <div class="tituloCima">
            <h1>CRONÔMETRO:</h1> <!-- título  --> 
        </div>
    
        <section class="cronometro">
            <div class="containerCronometro">
    
                <div class="tempoCronometro">
                    <h1 id="time">00:00:00</h1> <!-- tempo inicial do cronômetro  --> 
                </div>
    
                <section class="botoesCronometro">
                    <button class="start-btn">start</button> <!-- botão para iniciar --> 
                    <button class="pause-btn">pause</button> <!-- botão para pausar  --> 
                    <button class="stop-btn">stop</button> <!-- botão para zerar  --> 
                </section>
            </div>
        </section>
    </main>

    <footer> <!-- footer padrão para todas as páginas -->
